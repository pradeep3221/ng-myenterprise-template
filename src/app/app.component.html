<mat-sidenav-container class="app-shell">
  <mat-sidenav #drawer class="app-sidenav" mode="over" [autoFocus]="false" role="navigation" aria-label="Main navigation">
    <mat-toolbar color="primary" class="sidenav-toolbar">Menu</mat-toolbar>
    <nav mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/orders" (click)="drawer.toggle()">Orders</a>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button type="button" (click)="drawer.toggle()" aria-label="Toggle navigation">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">{{ title }}</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/orders">Orders</a>
    </mat-toolbar>
    <main class="app-content" role="main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
